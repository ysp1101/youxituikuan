<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王者荣耀退款通道</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 隐藏页面滚动条 */
        }
        .container {
            position: relative;
            width: 100vw; /* 设置宽度为视口宽度 */
            height: 100vh; /* 设置高度为视口高度 */
            overflow: hidden; /* 隐藏容器内部溢出内容 */
        }
        .fullscreen-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .fullscreen-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 图片自适应 */
        }
        .centered {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
        .form-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8); /* 设置表单背景颜色及透明度 */
            padding: 20px;
            border-radius: 10px;
            z-index: 1; /* 确保表单位于图片上方 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
            max-width: 300px; /* 设置最大宽度 */
            margin: 0 auto; /* 水平居中 */
            text-align: left; /* 左对齐 */
        }
        .form-container label {
            display: inline-block;
            width: 100px; /* 设置固定宽度，保持对齐 */
            margin-bottom: 10px;
        }
        .form-container input[type="text"],
        .form-container select {
            width: calc(100% - 110px); /* 设置宽度自适应 */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button-container {
            margin-top: 20px;
            text-align: center; /* 按钮居中 */
        }
        .button-container input[type="submit"] {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .record-link {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            z-index: 2; /* 确保退款记录链接位于图片上方 */
            color: green;
        }
        .record-link:hover {
            text-decoration: underline; /* 鼠标悬停时显示下划线 */
        }
        .modal {
            display: none; /* 初始状态隐藏 */
            position: fixed;
            z-index: 3; /* 确保模态框位于其他元素之上 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            max-width: 600px;
            background-color: #fefefe;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #aaa;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="fullscreen-bg">
        <img src="150-bigskin-1.png" alt="游戏退款">
    </div>
    <h2 class="centered">游戏退款</h2>
    <div class="form-container">
        <form action="#" method="post" onsubmit="return refreshPage()">
            <label for="account">输入账号：</label><input type="text" id="account" name="account"><br>
            <label for="game">选择游戏：</label>
            <select name="game" id="game">
                <option value="" selected>请选择退款的游戏</option>
                <option value="王者荣耀">王者荣耀</option>
                <option value="和平精英">和平精英</option>
                <option value="和平精英">元梦之星</option>
                <!-- 其他游戏选项 -->
            </select><br>
            <label for="region">选择大区：</label>
            <select name="region" id="region">
                <option value="" selected>请选择大区</option>
                <option value="大区1">大区1</option>
                <option value="大区2">大区2</option>
                <option value="大区2">大区3</option>
                <!-- 其他大区选项 -->
            </select><br>
            <label for="nickname">确认昵称：</label><input type="text" id="nickname" name="nickname"><br>
            <div class="button-container">
                <input type="submit" value="提交">
            </div>
        </form>
    </div>
    <a href="#" class="record-link" onclick="showRefundRecord()">退款记录</a>
</div>

<!-- 模态框 -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img src="微信图片_20240517130941.jpg" alt="退款记录" style="max-width: 100%;">
    </div>
</div>

<script>
    function refreshPage() {
        location.reload();
        return false; // 防止表单默认提交行为
    }

    function showRefundRecord() {
        var modal = document.getElementById("myModal");
        modal.style.display = "block";
    }

    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }
</script>
</body>
</html>
